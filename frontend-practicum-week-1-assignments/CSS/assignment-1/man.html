<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Erkek Ayakkabı</title>
  </head>
  <body>
    <!-- Bu kısım anasayfanın headerıdır -->
    <div class="main_image">
      <h2 style="margin: 40px; padding: 5px"><b> AYAKKABI DÜNYAM</b></h2>
    </div>
    <!-- Bu kısım butonlar ile sayfalara yönlendirir -->
    <div class="main_div">
      <button><a href="index.html">Anasayfa</a></button>
      <button><a href="about.html">Hakkımızda</a></button>
      <button><a href="contact.html">İletişim</a></button>
    </div>
    <!-- Ürünlerin oluştuğu kart yapısı -->
    <div class="main_card">
      <div class="card">
        <div class="card-header">Düz ayakkabı</div>
        <div class="card-img">
          <img
            style="height: 300px; width: 300px"
            src="images/shoes.png"
            alt="erkek ayakkabı"
          />
          <div class="main-description">Fiyatı: 200tl</div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Spor ayakkabı</div>
        <div class="card-img">
          <img
            style="height: 300px; width: 300px"
            src="images/spor_man.png"
            alt="erkek ayakkabı"
          />
          <div class="main-description">Fiyatı: 400tl</div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Bot</div>
        <div class="card-img">
          <img
            style="height: 300px; width: 300px"
            src="images/shoes2_man.png"
            alt="erkek ayakkabı"
          />
          <div class="main-description">Fiyatı: 500tl</div>
        </div>
      </div>
    </div>
    <!-- Sosyal medya hesapları için gerekli kısım -->
    <footer>
      <h3>Bizi Takip Etmeyi unutmayın..</h3>
      <img id="facebook" src="icons/facebook.png" alt="facebook icon" />
      <img src="icons/instagram.png" alt="instagram icon" />
      <img src="icons/twitter.png" alt="twitter icon" />
    </footer>
  </body>
</html>
